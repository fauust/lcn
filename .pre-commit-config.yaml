---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-xml
      - id: debug-statements
        name: Check for Python debug statements
      - id: trailing-whitespace
        name: Check trailing whitespace
        args: [--markdown-linebreak-ext=md]
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Check python (flake8)
        # args: ["--ignore=E501,E226"]
  - repo: https://github.com/PyCQA/pylint.git
    rev: v3.0.3
    hooks:
      - id: pylint
        name: Check python (pylint)
        entry: pylint
        language: system
        types: [python]
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    # Ruff version.
    rev: "v0.2.1"
    hooks:
      - id: ruff
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.34.0
    hooks:
      - id: yamllint
        name: Check yaml files (yamllint)
  - repo: https://github.com/fauust/pre-commit-shell
    rev: v1.1
    hooks:
      - id: shellcheck
        name: Check shell script (shellcheck)
        args: ["-x"]
      - id: shfmt
        name: Check shell style (shfmt)
        args: ["-d", "-i", "2", "-ci"]
  - repo: https://gitlab.com/devopshq/gitlab-ci-linter
    rev: v1.0.6
    hooks:
      - id: gitlab-ci-linter
        name: Check for gitlab-ci error (gitlab-ci-linter)
        args:
          - "--server"
          - "https://salsa.debian.org"
      - id: gitlab-ci-linter
        name: Check for gitlab-ci error (gitlab-ci-linter, debian)
        files: "debian/salsa-ci.yml"
        args:
          - "--server"
          - "https://salsa.debian.org"
          - "--filename"
          - "debian/salsa-ci.yml"
  - repo: https://github.com/markdownlint/markdownlint
    rev: v0.12.0
    hooks:
      - id: markdownlint
        name: Check for markdown lint (mdl)
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        name: Checks for common misspellings in text files
        entry: codespell
        language: python
